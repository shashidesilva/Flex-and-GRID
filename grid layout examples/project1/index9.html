<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid example</title>
    <link rel="stylesheet" href="css/style9.css" charset="utf-8">
  </head>
  <body>
    <h1>Using repeat notation</h1>

    <p>
      In example 8 we repeated the same definitions to create our grid with named lines. We could save some typing by using repeat notation. The values for repeat are
       the number of times you want the expression to repeat and then the expression.
    </p>


    <div class="wrapper">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
    </div>
  </body>
</html>
