<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid example</title>
    <link rel="stylesheet" href="css/style10.css" charset="utf-8">
  </head>
  <body>
    <h1>Explicit and Implicit Grid</h1>

    <p>
      When we use grid-template-columns and grid-template-rows we create an Explicit Grid. However if we try and place an item outside of that grid the browser will
      create an Implicit Grid line or lines in order to hold that item.
    </p>


    <div class="wrapper">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
    </div>
  </body>
</html>
