<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>grid example</title>
    <link rel="stylesheet" href="css/style4.css" charset="utf-8">

  <body>
    <h1>Line based placement shorthand-grid-area</h1>

    <p>
      We can achieve the same result as in example 2 and 3 declaring all four values with the grid-area property.
      Again values are separated with a /. The order of the values is row-start/column-start/row-end/column-end.
    </p>


    <div class="wrapper">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
      <div class="box f">F</div>
    </div>
  </body>
